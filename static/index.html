<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭物品管理系統</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Extra styles for tags dropdown */
        .tag-dropdown-item:hover,
        .tag-dropdown-item.active {
            background-color: #e0e7ff;
            /* indigo-50 */
            color: #4f46e5;
            /* indigo-600 */
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-10 pb-6 border-b border-gray-200">
            <div>
                <h1 class="text-3xl font-bold text-gray-900 tracking-tight">收藏清單</h1>
            </div>
            <button id="addItemBtn"
                class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2.5 rounded-lg font-medium transition-colors shadow-sm flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                        clip-rule="evenodd" />
                </svg>
                新增物品
            </button>
        </header>

        <!-- Navigation Tabs -->
        <div class="mb-8">
            <nav class="flex space-x-4 border-b border-gray-200" aria-label="Tabs">
                <a href="/"
                    class="text-indigo-600 border-indigo-500 border-b-2 px-3 py-2 text-sm font-medium transition-colors"
                    aria-current="page">物品庫</a>
                <a href="/tags"
                    class="text-gray-500 hover:text-gray-700 hover:border-gray-300 border-b-2 border-transparent px-3 py-2 text-sm font-medium transition-colors">標籤管理</a>
            </nav>
        </div>

        <!-- Main Content -->
        <main>
            <!-- Filters -->
            <div class="mb-6">
                <div class="flex flex-col gap-3">
                    <h2 class="text-xl font-semibold text-gray-800">依標籤篩選</h2>
                    <div id="filterPillsContainer" class="flex flex-wrap gap-2">
                        <!-- Filter options populated via JS -->
                    </div>
                </div>
            </div>

            <!-- Gallery Grid -->
            <div id="galleryGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Items populated via JS -->
            </div>

            <!-- Empty State (Hidden initially) -->
            <div id="emptyState" class="hidden text-center py-20">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 mb-4">
                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                        </path>
                    </svg>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mb-1">目前還沒有任何物品</h3>
                <p class="text-gray-500 mb-6">點擊新增物品按鈕開始建立您的收藏。</p>
                <button onclick="document.getElementById('addItemBtn').click()"
                    class="text-indigo-600 font-medium hover:text-indigo-800">立即新增物品 &rarr;</button>
            </div>
        </main>
    </div>

    <!-- Add Item Modal -->
    <div id="addItemModal" class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm hidden z-50 overflow-y-auto">
        <div class="min-h-screen px-4 text-center flex flex-col items-center justify-center">
            <!-- Modal panel -->
            <div
                class="inline-block w-full max-w-lg my-8 text-left align-middle transition-all transform bg-white shadow-xl rounded-2xl relative">
                <div class="px-6 py-6 sm:p-8">
                    <div class="flex justify-between items-center mb-5">
                        <h3 class="text-2xl font-semibold text-gray-900">新增物品</h3>
                        <button id="closeModalBtn" class="text-gray-400 hover:text-gray-500 transition-colors">
                            <span class="sr-only">關閉</span>
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>

                    <form id="addItemForm" class="space-y-5">
                        <div>
                            <label for="itemDescription" class="block text-sm font-medium text-gray-700 mb-1">描述</label>
                            <textarea id="itemDescription" name="description" rows="3"
                                class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2.5 transition-colors"></textarea>
                        </div>

                        <!-- Rich Tag Input (Swapped to Pills) -->
                        <div>
                            <div class="flex justify-between items-end mb-1">
                                <label class="block text-sm font-medium text-gray-700">標籤</label>
                                <a href="/tags"
                                    class="text-xs text-indigo-600 hover:text-indigo-800 font-medium">管理標籤</a>
                            </div>
                            <div id="tagPillsContainer"
                                class="flex flex-wrap gap-2 p-3 bg-gray-50 border border-gray-300 rounded-lg min-h-[50px] max-h-[150px] overflow-y-auto">
                                <!-- Tag pills populated here -->
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">照片</label>
                            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:bg-gray-50 transition-colors cursor-pointer"
                                id="dropZone">
                                <div class="space-y-1 text-center">
                                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none"
                                        viewBox="0 0 48 48" aria-hidden="true">
                                        <path
                                            d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-12 4h.02"
                                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    <div class="flex text-sm text-gray-600 justify-center">
                                        <label for="itemPhotos"
                                            class="relative cursor-pointer bg-transparent rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                            <span>選擇檔案</span>
                                            <input id="itemPhotos" name="photos" type="file" class="sr-only" multiple
                                                accept="image/*" required>
                                        </label>
                                        <span class="pl-1">或將照片拖曳至此</span>
                                    </div>
                                    <p class="text-xs text-gray-500">支援 PNG, JPG, GIF，檔案大小上限 10MB</p>
                                </div>
                            </div>
                            <div id="fileList" class="mt-3 flex flex-wrap gap-2"></div>
                        </div>

                        <div class="mt-6 pt-5 flex justify-end gap-3 border-t border-gray-200">
                            <button type="button" id="cancelModalBtn"
                                class="bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 px-4 py-2 rounded-lg font-medium transition-colors shadow-sm">取消</button>
                            <button type="submit" id="submitBtn"
                                class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-lg font-medium transition-colors shadow-sm flex items-center justify-center min-w-[100px]">
                                <span>儲存物品</span>
                                <span id="submitSpinner"
                                    class="hidden ml-2 w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Item Modal -->
    <div id="editItemModal" class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm hidden z-50 overflow-y-auto">
        <div class="min-h-screen px-4 text-center flex flex-col items-center justify-center">
            <div
                class="inline-block w-full max-w-lg my-8 text-left align-middle transition-all transform bg-white shadow-xl rounded-2xl relative">
                <div class="px-6 py-6 sm:p-8">
                    <div class="flex justify-between items-center mb-5">
                        <h3 class="text-2xl font-semibold text-gray-900">編輯物品</h3>
                        <button id="closeEditModalBtn" class="text-gray-400 hover:text-gray-500 transition-colors">
                            <span class="sr-only">關閉</span>
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>

                    <form id="editItemForm" class="space-y-5">
                        <input type="hidden" id="editItemId" name="id">
                        <div>
                            <label for="editItemDescription"
                                class="block text-sm font-medium text-gray-700 mb-1">描述</label>
                            <textarea id="editItemDescription" name="description" rows="3"
                                class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2.5 transition-colors"></textarea>
                        </div>

                        <div>
                            <div class="flex justify-between items-end mb-1">
                                <label class="block text-sm font-medium text-gray-700">標籤</label>
                                <a href="/tags"
                                    class="text-xs text-indigo-600 hover:text-indigo-800 font-medium">管理標籤</a>
                            </div>
                            <div id="editTagPillsContainer"
                                class="flex flex-wrap gap-2 p-3 bg-gray-50 border border-gray-300 rounded-lg min-h-[50px] max-h-[150px] overflow-y-auto">
                                <!-- Tag pills populated here -->
                            </div>
                        </div>

                        <div class="mt-6 pt-5 flex justify-end gap-3 border-t border-gray-200">
                            <button type="button" id="cancelEditModalBtn"
                                class="bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 px-4 py-2 rounded-lg font-medium transition-colors shadow-sm">取消</button>
                            <button type="submit" id="submitEditBtn"
                                class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-lg font-medium transition-colors shadow-sm flex items-center justify-center min-w-[100px]">
                                <span>儲存變更</span>
                                <span id="submitEditSpinner"
                                    class="hidden ml-2 w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
